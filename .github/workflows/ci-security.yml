name: CI - Security (SAST + SCA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (SARIF output)
        run: |
          semgrep --config p/ci --sarif -o semgrep.sarif .

      - name: Upload Semgrep SARIF
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif-${{ github.run_id }}
          path: semgrep.sarif
          if-no-files-found: error

  sca-owasp-dependency-check:
    name: SCA - OWASP Dependency-Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency-Check (scan)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ github.repository }}
          path: .
          format: 'HTML,XML,JSON'
          out: reports
          args: >
            --failOnCVSS 0
            --enableExperimental

      - name: List reports
        run: ls -la reports || true

      - name: Upload Dependency-Check reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-${{ github.run_id }}
          path: |
            reports/dependency-check-report.html
            reports/dependency-check-report.xml
            reports/dependency-check-report.json
          if-no-files-found: warn
