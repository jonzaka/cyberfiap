name: CI - Security (SAST + SCA)

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write    # para enviar SARIF ao Code Scanning
  actions: read

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      # precisa dos históricos pra algumas regras; depth 0 é opcional
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Ação oficial do Semgrep
      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          # usa regras públicas do OWASP Top 10; troque por um semgrep.yml do repo se quiser
          config: p/owasp-top-ten
          generateSarif: true
          # Se quiser publicar no app do Semgrep, forneça publishToken; aqui não usamos
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN || '' }}

      - name: Ensure SARIF file exists
        run: test -f semgrep.sarif || (echo "semgrep.sarif not found" && exit 1)

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Semgrep artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif-${{ github.run_id }}
          path: semgrep.sarif
          if-no-files-found: error

  sca-owasp-dependency-check:
    name: SCA - OWASP Dependency-Check (Docker)
    runs-on: ubuntu-latest
    needs: sast-semgrep
    # Para trabalho/entrega: não derruba o pipeline se a base NVD estiver fora do ar
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "cyberfiap"
          path: "."
          format: "HTML,JSON,SARIF"
          out: "odc-reports"
          # Para rodar mais rápido e evitar falhas por NVD:
          arguments: >
            --noupdate
            --disableKnownExploited
            --scan . 
            --enableRetired

      - name: Upload Dependency-Check reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-${{ github.run_id }}
          path: |
            odc-reports/*.html
            odc-reports/*.json
            odc-reports/*.sarif
          if-no-files-found: warn
