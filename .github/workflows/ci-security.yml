name: CI - Security (SAST + SCA)

on:
  push:

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep (p/ci)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          # Se quiser falhar quando encontrar findings severos, adicione:
          # args: --error

  sca-dependency-check:
    name: SCA - OWASP Dependency-Check (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare report folder
        run: mkdir -p dependency-check-report

      - name: Run OWASP Dependency-Check (disable OSS Index)
        shell: bash
        run: |
          docker run --rm \
            -v "$(pwd)":/src \
            ${NVD_API_KEY:+-e NVD_API_KEY="$NVD_API_KEY"} \
            owasp/dependency-check:latest \
              --scan /src \
              --project "cyberfiap" \
              --format "ALL" \
              --out /src/dependency-check-report \
              --disableOssIndex
        env:
          # OPCIONAL (acelera bastante os próximos runs se você tiver uma chave do NVD):
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/**
          if-no-files-found: error
