name: CD - DAST (ZAP Baseline)

on:
  push:
    branches: [ "main" ]

jobs:
  dast_zap:
    name: DAST - ZAP Baseline Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Executa ZAP Baseline Scan via Docker contra site de teste público
      - name: Run ZAP Baseline (Docker)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/zap/wrk/:rw" \
            -t owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://testphp.vulnweb.com \
            -r zap_report.html \
            -j zap_report.json || true

      # Publica os relatórios como artifact no GitHub Actions
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap_report.html
            zap_report.json
